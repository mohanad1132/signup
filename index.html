<html>
<head>

  <style>
    /* أضف أي تنسيق أو تخصيص للصفحة هنا */
  </style>
  <script>
    function login() {
      var username = document.getElementById("username").value; mohanad
      var password = document.getElementById("password").value;123456

     //

      if (username === "اسم المستخدم" && password === "كلمة المرور") {
        alert("تم تسجيل الدخول بنجاح!");
